<!DOCTYPE html>
<html>
<head>
    <title>Predicted Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Predicted Portfolio Weights</h2>
        <div class="metrics">
            {% for stock, weight in portfolio.items() %}
                <div class="metric">
                    <h3>{{ stock }}</h3>
                    <p>{{ weight }}</p>
                </div>
            {% endfor %}
        </div>

        <h3>Portfolio Metrics</h3>
        <div class="metrics">
            <div class="metric">
                <h3>Expected Annual Return</h3>
                <p>{{ annual_return }}%</p>
            </div>
            <div class="metric">
                <h3>Portfolio Volatility</h3>
                <p>{{ annual_vol }}%</p>
            </div>
            <div class="metric">
                <h3>Sharpe Ratio</h3>
                <p>{{ sharpe_ratio }}</p>
            </div>
        </div>

        <a href="{{ url_for('home') }}" class="button">Back</a>
    </div>
</body>
</html>
